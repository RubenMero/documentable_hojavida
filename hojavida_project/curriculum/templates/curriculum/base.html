<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hoja de Vida Automatizada{% endblock %}</title>
    
    <style>
        :root {
            --bg-body: #f0f2f5; /* Fondo gris claro para resaltar los bloques */
            --block-bg: #ffffff;
            --primary: #000000;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
        }

        /* T√çTULO CENTRADO Y GRANDE (FUERA DE LOS BLOQUES) */
        .header-principal {
            background: #000;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .header-principal h1 {
            color: #fff;
            font-size: 2.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
        }

        /* CONTENEDOR DE BOT√ìN PDF (FUERA DE LA HOJA) */
        .pdf-container {
            max-width: 900px;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: flex-end; /* Lo alinea a la derecha */
        }

        .btn-pdf {
            background: #e74c3c; /* Color rojo PDF */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .btn-pdf:hover {
            transform: scale(1.05);
            background: #c0392b;
        }

        /* DISE√ëO DE SECCIONES SEPARADAS */
        .cv-block {
            max-width: 900px;
            margin: 0 auto 25px auto; /* Espacio entre bloques */
            background: var(--block-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        /* Estilo para los t√≠tulos de cada secci√≥n dentro de su bloque */
        .cv-block h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 1.2rem;
            color: var(--primary);
        }

        /* Estilos para el Admin */
        .admin-nav {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .btn-admin {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    {% if user.is_authenticated and user.is_staff %}
    <div class="admin-nav">
        <a href="{% url 'curriculum:panel_gestion' %}" class="btn-admin">PANEL</a>
        <form action="{% url 'curriculum:logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn-admin" style="cursor:pointer; border:none;">SALIR</button>
        </form>
    </div>
    {% endif %}

    <header class="header-principal">
        <h1>Hoja de Vida Automatizada</h1>
    </header>

    <div class="pdf-container">
        <a href="{% url 'curriculum:descargar_pdf' %}" class="btn-pdf">
            üìÑ Descargar Hoja de Vida (PDF)
        </a>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer style="text-align: center; padding: 20px; color: #333;">
        <p>&copy; 2026 Hoja de Vida Automatizada
            <a href="{% url 'curriculum:login' %}" style="text-decoration: none; color: inherit; cursor: default;">.</a>
        </p>
    </footer>

</body>
</html>
