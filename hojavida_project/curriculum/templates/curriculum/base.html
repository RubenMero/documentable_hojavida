<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hoja de Vida Automatizada{% endblock %}</title>
    
    <style>
        :root {
            --bg-body: #f0f2f5; /* Fondo gris claro para resaltar los bloques */
            --block-bg: #ffffff;
            --primary: #000000;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
        }

        /* T칈TULO CENTRADO Y GRANDE (FUERA DE LOS BLOQUES) */
        .header-principal {
            background: #000;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .header-principal h1 {
            color: #fff;
            font-size: 2.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
        }

/* BOT칍N DE PDF AJUSTADO (M치s profesional, menos gigante) */
    .pdf-footer-container {
        max-width: 1000px;
        margin: 40px auto 60px auto;
        text-align: center;
    }

    .btn-pdf-final {
        padding: 12px 30px; /* Tama침o equilibrado */
        background: var(--morado-premium);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem; /* Tama침o de letra normal */
        text-transform: none; /* Quitamos las may칰sculas agresivas */
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: all 0.2s ease;
        border: none;
    }

    .btn-pdf-final:hover {
        background: #4601bd; /* Un tono m치s oscuro al pasar el mouse */
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(88, 2, 237, 0.2);
    }

        /* DISE칌O DE SECCIONES SEPARADAS */
        .cv-block {
            max-width: 900px;
            margin: 0 auto 25px auto; /* Espacio entre bloques */
            background: var(--block-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        /* Estilo para los t칤tulos de cada secci칩n dentro de su bloque */
        .cv-block h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 1.2rem;
            color: var(--primary);
        }

        /* Estilos para el Admin */
        .admin-nav {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        .btn-admin {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    {% if user.is_authenticated and user.is_staff %}
    <div class="admin-nav">
        <a href="{% url 'curriculum:panel_gestion' %}" class="btn-admin">PANEL</a>
        <form action="{% url 'curriculum:logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn-admin" style="cursor:pointer; border:none;">SALIR</button>
        </form>
    </div>
    {% endif %}

    <header class="header-principal">
        <h1>Hoja de Vida Automatizada</h1>
    </header>

    <div class="pdf-container">
        <a href="{% url 'curriculum:descargar_pdf' %}" class="btn-pdf">
            游늯 Descargar Hoja de Vida (PDF)
        </a>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer style="text-align: center; padding: 20px; color: #333;">
        <p>&copy; 2026 Hoja de Vida Automatizada
            <a href="{% url 'curriculum:login' %}" style="text-decoration: none; color: inherit; cursor: default;">.</a>
        </p>
    </footer>

</body>
</html>
