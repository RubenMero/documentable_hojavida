<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hoja de vida automatizada{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Paleta Ãšnica */
            --bg-body: #0a0c10;
            --sidebar-color: #11141b;
            --glass-white: rgba(255, 255, 255, 0.03);
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --text-silver: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-body);
            color: var(--text-silver);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Futurista */
        .sidebar {
            width: 280px;
            background: var(--sidebar-color);
            border-right: 1px solid rgba(255,255,255,0.05);
            position: fixed;
            height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-align: center;
        }

        .nav-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            background: transparent;
            color: #64748b;
            text-align: left;
            cursor: pointer;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-btn:hover { color: white; background: rgba(255,255,255,0.05); transform: translateX(5px); }
        .nav-btn.active {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2);
        }

        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 50px;
        }

        /* Acceso Secreto en el Punto */
        .secret-footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #334155;
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="nav-brand">CV_MASTER_CORE</div>
    <nav>
        <button class="nav-btn active" onclick="tab(event, 'sec1')"><i class="fas fa-id-badge"></i><span>Datos</span></button>
        <button class="nav-btn" onclick="tab(event, 'sec2')"><i class="fas fa-tools"></i><span>Experiencia</span></button>
        <button class="nav-btn" onclick="tab(event, 'sec3')"><i class="fas fa-graduation-cap"></i><span>Cursos</span></button>
        <button class="nav-btn" onclick="tab(event, 'sec4')"><i class="fas fa-star"></i><span>Logros</span></button>
        <button class="nav-btn" onclick="tab(event, 'sec5')"><i class="fas fa-microscope"></i><span>Prod. Acad</span></button>
        <button class="nav-btn" onclick="tab(event, 'sec6')"><i class="fas fa-laptop-code"></i><span>Prod. Lab</span></button>
        <button class="nav-btn" onclick="tab(event, 'sec7')"><i class="fas fa-box-open"></i><span>Garage</span></button>
    </nav>
</aside>

<div class="main-content">
    {% block content %}{% endblock %}
    
    <footer class="secret-footer">
        <p><a href="{% url 'curriculum:login' %}" style="text-decoration:none; color:inherit; cursor:default;">.</a></p>
    </footer>
</div>

<script>
    function tab(e, id) {
        document.querySelectorAll('.section-box').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }
</script>
</body>
</html>
