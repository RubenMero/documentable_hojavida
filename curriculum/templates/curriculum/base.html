<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hoja de Vida Automatizada{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #0a0c10;
            --sidebar-color: #11141b;
            --glass-white: rgba(255, 255, 255, 0.03);
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --text-silver: #e2e8f0;
            --accent-red: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-body);
            color: var(--text-silver);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-color);
            border-right: 1px solid rgba(255,255,255,0.05);
            position: fixed;
            height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-align: center;
        }

        .nav-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            background: transparent;
            color: #64748b;
            text-align: left;
            cursor: pointer;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
        }

        .nav-btn:hover { color: white; background: rgba(255,255,255,0.05); transform: translateX(5px); }
        .nav-btn.active {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.2);
        }

        .floating-nav {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .nav-button-admin {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            padding: 8px 18px;
            border-radius: 999px;
            text-decoration: none;
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s ease;
        }

        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Estilos críticos para imágenes y archivos */
        img { max-width: 100%; height: auto; }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: var(--glass-white);
            border-left: 4px solid var(--neon-blue);
        }

        @media (max-width: 768px) {
            .sidebar { width: 80px; padding: 20px 10px; }
            .sidebar span, .nav-brand { display: none; }
            .main-content { margin-left: 80px; width: calc(100% - 80px); padding: 20px; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% if user.is_authenticated and user.is_staff %}
    <div class="floating-nav">
        <a href="{% url 'curriculum:panel_gestion' %}" class="nav-button-admin">Panel de Gestión</a>
        <form action="{% url 'curriculum:logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="nav-button-admin logout" style="cursor:pointer; border:none; background:none; color:white;">Cerrar Sesión</button>
        </form>
    </div>
    {% endif %}

    <aside class="sidebar">
        <div class="nav-brand">CV_CORE</div>
        <nav>
            <button class="nav-btn active" onclick="tab(event, 'sec1')"><i class="fas fa-id-badge"></i><span>Datos Personales</span></button>
            <button class="nav-btn" onclick="tab(event, 'sec2')"><i class="fas fa-tools"></i><span>Experiencia Laboral</span></button>
            <button class="nav-btn" onclick="tab(event, 'sec3')"><i class="fas fa-graduation-cap"></i><span>Cursos Realizados</span></button>
            <button class="nav-btn" onclick="tab(event, 'sec4')"><i class="fas fa-star"></i><span>Reconocimientos</span></button>
            <button class="nav-btn" onclick="tab(event, 'sec5')"><i class="fas fa-microscope"></i><span>Productos Académicos</span></button>
            <button class="nav-btn" onclick="tab(event, 'sec6')"><i class="fas fa-laptop-code"></i><span>Productos Laborales</span></button>
            <button class="nav-btn" onclick="tab(event, 'sec7')"><i class="fas fa-box-open"></i><span>Venta Garage</span></button>
        </nav>
    </aside>

    <div class="main-content">
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
        
        <footer class="secret-footer" style="margin-top: auto; text-align: center; padding: 20px; opacity: 0.5;">
            <a href="{% url 'curriculum:login' %}" style="text-decoration:none; color:inherit; cursor:default;">.</a>
        </footer>
    </div>

    <script>
        function tab(e, id) {
            document.querySelectorAll('.section-box').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            const target = document.getElementById(id);
            if(target) target.classList.add('active');
            e.currentTarget.classList.add('active');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
